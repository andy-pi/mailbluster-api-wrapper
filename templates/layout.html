<!doctype html>
<title>Newsletter Signup</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
body {
	padding-top: 60px;
	padding-bottom: 100px;
}
</style>

<link href="/prod/static/css/bootstrap.css" rel="stylesheet">
<link href="/prod/static/css/bootstrap-responsive.css" rel="stylesheet">
<script src="/prod/static/js/jquery.js"></script>
<script src="/prod/static/js/bootstrap.js"></script>
<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">

				<a class="brand" href="/">Subscribe</a>

			</div>
		</div>
	</div>
</div>

<div id="main" class="container">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	  <div class="alert">
		    <ul class="flashes">
		    {% for message in messages %}
		      <li>{{ message }}
		    {% endfor %}
		    </ul>
		</div>
	{% endif %}
	{% endwith %}

	{% block body %}{% endblock %}
	<hr>
	


</div>

<div id="footer">
     <div class="container">
	  <p class="muted credit">Theme by Twitter Bootstrap</p>
      </div>
    </div>
